<p-menubar [model]="items">
  <ng-template pTemplate="end">
    <div id="search-component" class="dropdown">
      <input
        id="myinput"
        #searchBox
        type="text"
        pInputText
        placeholder="Search"
        (input)="search(searchBox.value)"
      />

      <ul class="search-result dropdown-content">
        <li *ngFor="let hero of resultSearch">
          <a>
            {{ hero }}
          </a>
        </li>
      </ul>

    </div>
  </ng-template>
</p-menubar>
