<p-menubar [model]="items">
  <ng-template pTemplate="end">
    <div id="search-component">
      <input
        #searchBox
        type="text"
        pInputText
        placeholder="Search"
        (input)="search(searchBox.value)"
      />

      <ul class="search-result">
        <li *ngFor="let hero of products$ | async">
          <a>
            {{ hero.name }}
          </a>
        </li>
      </ul>
    </div>
  </ng-template>
</p-menubar>
